name: Verify
on:
  workflow_call:
  workflow_dispatch:
  pull_request:

jobs:
  audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run security audit
        run: |
          # Run audit and check for vulnerabilities excluding known/accepted ones
          # GHSA-mh29-5h37-fv8m: js-yaml <4.1.1 in @changesets/parse - waiting for upstream fix
          pnpm audit --audit-level=moderate || {
            if pnpm audit --json | grep -q "GHSA-mh29-5h37-fv8m"; then
              echo "Only known/ignored vulnerabilities found (js-yaml in changesets)"
              exit 0
            else
              echo "New security vulnerabilities found!"
              exit 1
            fi
          }

      - name: Check repo
        run: pnpm check:repo

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_OPTIONS: --max-old-space-size=14366
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Build
        run: pnpm build

      - name: Check for unused files, dependencies, and exports
        run: pnpm knip --production

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Check
        run: pnpm check
